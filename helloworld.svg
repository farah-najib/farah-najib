<svg xmlns="http://www.w3.org/2000/svg" width="900" height="180" viewBox="0 0 900 180" role="img">
  <style>
    .bg { fill: #071126; }
    .window-dots { opacity: 0.95; }

    .wrap {
      font-family: "Roboto Mono", "Courier New", monospace;
      color: #e6eef8;
      font-size: 16px;
      line-height: 1.35;
      padding: 16px;
      box-sizing: border-box;
    }

    .term {
      background: rgba(255,255,255,0.02);
      border-radius: 12px;
      padding: 12px 16px;
      width: 820px;
      height: 140px;
      box-sizing: border-box;
      overflow: hidden;
    }

    .prompt {
      color: #7ef58a;
      font-weight:700;
      margin-right:8px;
      text-shadow: 0 0 6px #7ef58a;
    }

    .type {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid rgba(190,230,170,0.95);
      padding-right: 4px;
      text-shadow: 0 0 2px #7ef58a;
    }

    .name {
      animation: typingName 3s steps(22) forwards;
    }

    .skills {
      animation: typingSkills 3s steps(17) forwards;
      animation-delay: 3.2s;
    }

 

    @keyframes typingName {
      from { width: 0ch; }
      to { width: 27ch; }
    }

    @keyframes typingSkills {
      from { width: 0ch; }
      to { width: 27ch; }
    }

  

    /* loop everything */
    .term-loop {
      animation: resetLoop 7.5s infinite;
    }

    @keyframes resetLoop {
      0%, 45% { }
      46%, 100% { }
    }

    @media (max-width: 520px) {
      .wrap { font-size: 13px; }
      .term { width: 320px; height: 130px; }
    }
  </style>

  <!-- background and window dots -->
  <rect class="bg" x="0" y="0" width="900" height="180" rx="12" ry="12"/>
  <circle class="window-dots" cx="20" cy="20" r="6" fill="#ff5f56"/>
  <circle class="window-dots" cx="40" cy="20" r="6" fill="#ffbd2e"/>
  <circle class="window-dots" cx="60" cy="20" r="6" fill="#27c93f"/>

  <!-- terminal content -->
  <foreignObject x="28" y="36" width="844" height="144">
    <div xmlns="http://www.w3.org/1999/xhtml" class="wrap">
      <div class="term term-loop" role="document" aria-label="Terminal">
        <div style="display:flex; align-items:center;">
          <div class="prompt">farah@host:~$</div>
          <div><span class="type name">echo "NAME: Farah Najib"</span></div>
        </div>

        <div style="height:10px;"></div>

        <div style="display:flex; align-items:center;">
          <div class="prompt">farah@host:~$</div>
          <div><span class="type skills">echo "Software Engineer"</span></div>
        </div>

      </div>
    </div>
  </foreignObject>
</svg>
