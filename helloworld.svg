<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 600 200">
  <defs>
    <!-- Gradient for text -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#696FC7" />
      <stop offset="50%" stop-color="#A7AAE1" />
      <stop offset="100%" stop-color="#F2AEBB" />
    </linearGradient>
  </defs>

  <!-- Light background -->
  <rect width="100%" height="100%" fill="#F5F5F5"/>

  <!-- Text with gradient fill -->
  <text x="300" y="110" font-family="Poppins, sans-serif" font-size="48" font-weight="bold"
        text-anchor="middle" dominant-baseline="middle" fill="url(#gradient)">
    Hello World
  </text>
</svg>
